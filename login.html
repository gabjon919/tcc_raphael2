<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Magnie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-top">
        <div id="user-area"></div>
      </div>
      
      <div class="header-title">
        <h1>MAGNIE</h1>
      </div>
      
      <nav>
        <a href="index.html" class="btn btn-ghost">Início</a>
        <a href="enigmas.html" class="btn btn-ghost hidden" id="nav-enigmas">Enigmas</a>
        <a href="ranking.html" class="btn btn-ghost">Ranking</a>
        <a href="sobre.html" class="btn btn-ghost">Sobre</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-container">
      <div class="form-card">
        <h2 class="form-title">Entrar no MAGNIE</h2>
        <p class="form-description">Acesse sua conta para continuar sua jornada de enigmas</p>
        
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="username" class="form-label">Usuário ou Email</label>
            <input 
              type="text" 
              id="username" 
              class="form-input" 
              placeholder="seu@email.com" 
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Senha</label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="••••••••" 
              required
            />
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.125rem; padding: 0.875rem;">
            Entrar
          </button>
        </form>

        <div class="form-footer">
          <p>
            Não tem uma conta?
            <a href="cadastro.html" class="form-link">Cadastre-se aqui</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>© 2025 MAGNIE - Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
